<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - FIK STORE</title>
  <style>
    body { font-family: sans-serif; background: #f8f8f8; padding: 30px; }
    .box { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    input { width: 100%; padding: 8px; margin: 10px 0; }
    button { width: 100%; padding: 10px; }
    #dashboard { display: none; }
  </style>
</head>
<body>

  <div class="box" id="login-form">
    <h2>Login Admin</h2>
    <input type="text" id="user" placeholder="Username" />
    <input type="password" id="pass" placeholder="Password" />
    <button onclick="loginAdmin()">Login</button>
  </div>

  <div class="box" id="dashboard">
    <h2>Dashboard Admin</h2>
    <p>Status: <strong>Online</strong></p>
    <p>List bukti akan ditampilkan di sini (fitur selanjutnya)</p>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    function loginAdmin() {
      const u = document.getElementById("user").value;
      const p = document.getElementById("pass").value;
      if (u === "admin" && p === "1345") {
        document.getElementById("login-form").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        alert("Login berhasil!");
      } else {
        alert("Username atau password salah");
      }
    }

    function logout() {
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("login-form").style.display = "block";
      alert("Logout berhasil");
    }
  </script>

</body>
</html>
