<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FIK STORE</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f9f9f9; color: #333; }
    header { background: #0b60b0; color: white; padding: 1rem; text-align: center; }
    header .logo { height: 100px; }
    header h1 { margin: 0.5rem 0 0.2rem; }
    main { padding: 1rem; }
    .produk {
      background: white; border-radius: 10px; padding: 1rem; margin-bottom: 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .produk img { max-width: 100%; border-radius: 10px; }
    .produk h2 { margin-top: 0; }
    button {
      background: #0b60b0; color: white; padding: 0.5rem 1rem;
      border: none; border-radius: 5px; cursor: pointer; margin-top: 0.5rem;
    }
    select { width: 100%; padding: 0.5rem; margin-top: 0.5rem; border-radius: 5px; }
    .detail-pembayaran img { max-width: 200px; margin-top: 10px; }
    .detail-pembayaran p { margin: 0.5rem 0; }
    footer { text-align: center; padding: 1rem; background: #eee; margin-top: 2rem; font-size: 0.9rem; color: #888; }
  </style>
</head>
<body>
  <header>
    <img src="logo-fikstore.png" alt="FIK STORE Logo" class="logo">
    <h1>FIK STORE</h1>
  </header>
  <main>
    <section class="produk">
      <h2>Contoh Produk</h2>
      <img src="https://via.placeholder.com/200" alt="Produk">
      <p>Deskripsi produk singkat.</p>
      <p>Harga: Rp5.000</p>
      <button class="checkout">Checkout</button>
      <div class="pembayaran" style="display:none; margin-top: 10px;">
        <label>Pilih Metode Pembayaran:</label>
        <select class="metode-pembayaran">
          <option value="">-- Pilih --</option>
          <option value="qris">QRIS</option>
          <option value="dana">DANA</option>
          <option value="gopay">GoPay</option>
        </select>
        <div class="detail-pembayaran"></div>
      </div>
    </section>
  </main>
  <footer>
    &copy; FIK STORE | FIK OFFICIAL
  </footer>

  <script>
    document.querySelectorAll("button.checkout").forEach((btn) => {
      btn.addEventListener("click", () => {
        const section = btn.closest(".produk");
        const pembayaran = section.querySelector(".pembayaran");
        pembayaran.style.display = "block";

        const metode = pembayaran.querySelector(".metode-pembayaran");
        const detail = pembayaran.querySelector(".detail-pembayaran");

        metode.onchange = () => {
          if (metode.value === "qris") {
            detail.innerHTML = `<img src="qris.png" alt="QRIS">`;
          } else if (metode.value === "dana") {
            detail.innerHTML = `
              <p>Nomor DANA: <span id="nomor-dana">087811955247</span></p>
              <button onclick="salin('087811955247')">Salin Nomor</button>
            `;
          } else if (metode.value === "gopay") {
            detail.innerHTML = `
              <p>Nomor GoPay: <span id="nomor-gopay">087811955247</span></p>
              <button onclick="salin('087811955247')">Salin Nomor</button>
            `;
          } else {
            detail.innerHTML = "";
          }
        };
      });
    });

    function salin(nomor) {
      navigator.clipboard.writeText(nomor).then(() => alert("Nomor disalin!"));
    }
  </script>
</body>
</html>
