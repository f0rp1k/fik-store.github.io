<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FIK STORE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      background-color: #007bff;
      color: white;
      padding: 20px;
    }
    header img {
      width: 80px;
      vertical-align: middle;
    }
    header h1 {
      display: inline;
      font-size: 28px;
      margin-left: 10px;
    }
    header p {
      margin-top: 5px;
      font-size: 14px;
    }
    .produk {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 10px;
      margin: 10px;
      padding: 15px;
      max-width: 250px;
      text-align: center;
    }
    .card img {
      max-width: 100%;
      border-radius: 10px;
    }
    .form-section {
      padding: 20px;
      text-align: center;
    }
    input, select, button {
      margin: 10px;
      padding: 10px;
      width: 90%;
      max-width: 300px;
      font-size: 16px;
    }
    #pembayaranInfo {
      margin-top: 10px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<header>
  <img src="logo-fikstore.png" alt="Logo FIK STORE">
  <h1>FIK STORE</h1>
  <p>Customer Service</p>
</header>

<section class="produk">
  <div class="card">
    <img src="produk1.png" alt="Produk 1">
    <h3>Paket 5GB</h3>
    <p>Harga: Rp5.000</p>
  </div>
  <div class="card">
    <img src="produk2.png" alt="Produk 2">
    <h3>Paket 6GB</h3>
    <p>Harga: Rp6.000</p>
  </div>
  <div class="card">
    <img src="produk3.png" alt="Produk 3">
    <h3>Reseller Panel</h3>
    <p>Rp10.000 / bulan</p>
  </div>
</section>

<section class="form-section">
  <button onclick="showForm()">Checkout</button>

  <div id="checkoutForm" style="display:none;">
    <input type="text" id="nama" placeholder="Nama">
    <input type="text" id="wa" placeholder="Nomor WhatsApp">
    <select id="metode" onchange="tampilkanMetode()">
      <option value="">Pilih Metode Pembayaran</option>
      <option value="qris">QRIS</option>
      <option value="dana">Dana</option>
      <option value="gopay">GoPay</option>
    </select>

    <div id="pembayaranInfo"></div>

    <input type="file" id="bukti">
    <button onclick="kirimWhatsApp()">Kirim Bukti ke Admin</button>
  </div>
</section>

<footer>
  Â© FIK STORE | FIK OFFICIAL.
</footer>

<script>
  function showForm() {
    document.getElementById("checkoutForm").style.display = "block";
  }

  function tampilkanMetode() {
    const metode = document.getElementById("metode").value;
    const div = document.getElementById("pembayaranInfo");
    if (metode === "qris") {
      div.innerHTML = '<img src="qris.png" alt="QRIS" style="max-width: 200px;">';
    } else if (metode === "dana") {
      div.innerHTML = '<p>Nomor Dana: <b>087811955247</b></p>';
    } else if (metode === "gopay") {
      div.innerHTML = '<p>Nomor GoPay: <b>087811955247</b></p>';
    } else {
      div.innerHTML = "";
    }
  }

  function kirimWhatsApp() {
    const nama = document.getElementById("nama").value;
    const wa = document.getElementById("wa").value;
    const metode = document.getElementById("metode").value;
    const url = `https://wa.me/6287811955247?text=Halo admin, saya ${nama} (${wa}) ingin checkout menggunakan metode ${metode}. Bukti transfer akan dikirim.`;

    window.open(url, "_blank");
  }
</script>

</body>
</html>
