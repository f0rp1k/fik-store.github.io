<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FIK STORE</title>
  <style>
    body { font-family: sans-serif; margin: 20px; background: #f9f9f9; }
    .produk, .admin, .dashboard, .checkout, .rating, .login { margin-bottom: 30px; }
    .hidden { display: none; }
    img { max-width: 150px; margin-bottom: 10px; }
    button { margin-top: 10px; }
  </style>
</head>
<body>

  <h1>FIK STORE</h1>
  <div class="produk">
    <h2>Produk Kami</h2>
    <div id="produk-list">
      <div>
        <img src="produk1.png" alt="Produk 1" />
        <p>5GB - Rp5.000</p>
        <button onclick="checkout('5GB', 5000, 'qr1.png')">Checkout</button>
      </div>
      <div>
        <img src="produk2.png" alt="Produk 2" />
        <p>6GB - Rp6.000</p>
        <button onclick="checkout('6GB', 6000, 'qr2.png')">Checkout</button>
      </div>
    </div>
  </div>

  <div class="checkout hidden" id="checkout-box">
    <h2>Checkout</h2>
    <p id="checkout-info"></p>
    <img id="qr-img" src="" alt="QRIS" />
    <p>Upload bukti transfer:</p>
    <input type="file" id="bukti" />
    <br/>
    <button onclick="kirimWhatsApp()">Kirim ke WhatsApp</button>
  </div>

  <div class="rating">
    <h2>Rating dan Komentar</h2>
    <input type="text" id="nama" placeholder="Nama" />
    <br/>
    <textarea id="komentar" placeholder="Komentar..."></textarea>
    <br/>
    <button onclick="submitKomentar()">Kirim</button>
    <div id="list-komentar"></div>
  </div>

  <div class="login">
    <h2>Login Admin</h2>
    <input type="text" id="user" placeholder="Username" />
    <input type="password" id="pass" placeholder="Password" />
    <button onclick="loginAdmin()">Login</button>
  </div>

  <div class="dashboard hidden" id="admin-panel">
    <h2>Dashboard Admin</h2>
    <p>Status: <span id="status-admin">Online</span></p>
    <p>List bukti akan ditampilkan di sini (fitur lanjutan)</p>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    let produkDipilih = "";
    let harga = 0;
    let qrPath = "";

    function checkout(nama, hrg, qr) {
      produkDipilih = nama;
      harga = hrg;
      qrPath = qr;
      document.getElementById("checkout-box").classList.remove("hidden");
      document.getElementById("checkout-info").innerText = `${produkDipilih} - Rp${harga}`;
      document.getElementById("qr-img").src = qrPath;
    }

    function kirimWhatsApp() {
      const file = document.getElementById("bukti").files[0];
      if (!file) return alert("Upload bukti dulu!");
      const nomor = "6287811955247";
      const url = `https://wa.me/${nomor}?text=Saya sudah transfer untuk ${produkDipilih} - Rp${harga}`;
      window.open(url, '_blank');
    }

    function submitKomentar() {
      const nama = document.getElementById("nama").value;
      const komentar = document.getElementById("komentar").value;
      const div = document.createElement("div");
      div.innerHTML = `<strong>${nama}</strong>: ${komentar}`;
      document.getElementById("list-komentar").appendChild(div);
    }

    function loginAdmin() {
      const u = document.getElementById("user").value;
      const p = document.getElementById("pass").value;
      if (u === "admin" && p === "1345") {
        document.getElementById("admin-panel").classList.remove("hidden");
        alert("Login berhasil!");
      } else {
        alert("Username atau password salah");
      }
    }

    function logout() {
      document.getElementById("admin-panel").classList.add("hidden");
      alert("Logout berhasil");
    }
  </script>
</body>
</html>
