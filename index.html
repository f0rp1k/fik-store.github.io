<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FIK STORE - Buyer</title>
  <style>
    body { font-family: sans-serif; background: #f2f2f2; padding: 20px; }
    .produk { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
    .produk div { background: #fff; padding: 10px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    img { width: 100%; border-radius: 10px; }
    textarea, input[type="text"] { width: 100%; margin-top: 10px; }
    button { margin-top: 10px; }
    #checkout-box { margin-top: 30px; }
  </style>
</head>
<body>

  <h1>FIK STORE</h1>

  <div class="produk">
    <div>
      <img src="produk1.png" alt="5GB" />
      <p>5GB - Rp5.000</p>
      <button onclick="checkout('5GB', 5000, 'qr1.png')">Checkout</button>
    </div>
    <div>
      <img src="produk2.png" alt="6GB" />
      <p>6GB - Rp6.000</p>
      <button onclick="checkout('6GB', 6000, 'qr2.png')">Checkout</button>
    </div>
  </div>

  <div id="checkout-box" style="display:none;">
    <h2>Checkout</h2>
    <p id="checkout-info"></p>
    <img id="qr-img" src="" alt="QRIS" style="max-width:200px;" />
    <p>Upload bukti transfer:</p>
    <input type="file" id="bukti" />
    <button onclick="kirimWhatsApp()">Kirim ke WhatsApp</button>
  </div>

  <div class="rating">
    <h2>Rating & Komentar</h2>
    <input type="text" id="nama" placeholder="Nama" />
    <textarea id="komentar" placeholder="Komentar..."></textarea>
    <button onclick="submitKomentar()">Kirim</button>
    <div id="list-komentar"></div>
  </div>

  <script>
    let produkDipilih = "";
    let harga = 0;
    let qrPath = "";

    function checkout(nama, hrg, qr) {
      produkDipilih = nama;
      harga = hrg;
      qrPath = qr;
      document.getElementById("checkout-box").style.display = "block";
      document.getElementById("checkout-info").innerText = `${produkDipilih} - Rp${harga}`;
      document.getElementById("qr-img").src = qrPath;
    }

    function kirimWhatsApp() {
      const file = document.getElementById("bukti").files[0];
      if (!file) return alert("Upload bukti dulu!");
      const nomor = "6287811955247";
      const url = `https://wa.me/${nomor}?text=Saya sudah transfer untuk ${produkDipilih} - Rp${harga}`;
      window.open(url, '_blank');
    }

    function submitKomentar() {
      const nama = document.getElementById("nama").value;
      const komentar = document.getElementById("komentar").value;
      const div = document.createElement("div");
      div.innerHTML = `<strong>${nama}</strong>: ${komentar}`;
      document.getElementById("list-komentar").appendChild(div);
    }
  </script>

</body>
</html>
