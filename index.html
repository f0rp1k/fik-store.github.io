<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FIK STORE</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #0b60b0;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    header .logo {
      height: 100px;
    }
    header h1 {
      margin: 0.5rem 0 0.2rem;
    }
    header a {
      color: white;
      text-decoration: underline;
      display: inline-block;
      margin-top: 0.3rem;
    }
    main {
      padding: 1rem;
    }
    .produk {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .produk img {
      max-width: 100%;
      border-radius: 10px;
    }
    .produk h2 {
      margin-top: 0;
    }
    button {
      background: #0b60b0;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    input[type="text"], input[type="tel"], input[type="file"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #upload-status {
      margin-top: 0.5rem;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #eee;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-fikstore.png" alt="FIK STORE Logo" class="logo">
    <h1>FIK STORE</h1>
    <a href="https://wa.me/6287734818302" target="_blank">Customer Service</a>
  </header>
  <main>
    <section class="produk">
      <h2>Form Bukti Transfer</h2>
      <input type="text" id="nama" placeholder="Nama Anda">
      <input type="tel" id="nomor" placeholder="Nomor WhatsApp">
      <input type="file" id="bukti">
      <button onclick="uploadBukti()">Upload Bukti</button>
      <p id="upload-status"></p>
    </section>
  </main>
  <footer>
    &copy; FIK STORE | FIK OFFICIAL
  </footer>  <!-- Firebase SDK -->  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";
    import { getDatabase, ref as dbRef, push, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC5aNVM7c2eUd5P-0k8jZCKhgBNWFcKO-c",
      authDomain: "fikstore-id.firebaseapp.com",
      projectId: "fikstore-id",
      storageBucket: "fikstore-id.appspot.com",
      messagingSenderId: "323293742570",
      appId: "1:323293742570:web:5de4906939fd19d6ec9e93",
      databaseURL: "https://fikstore-id-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);
    const database = getDatabase(app);

    window.uploadBukti = async function () {
      const nama = document.getElementById("nama").value;
      const nomor = document.getElementById("nomor").value;
      const file = document.getElementById("bukti").files[0];
      const status = document.getElementById("upload-status");

      if (!nama || !nomor || !file) {
        status.innerText = "Harap lengkapi semua data.";
        return;
      }

      const buktiRef = ref(storage, `bukti/${Date.now()}_${file.name}`);
      try {
        await uploadBytes(buktiRef, file);
        const downloadURL = await getDownloadURL(buktiRef);

        const transaksiRef = push(dbRef(database, 'transaksi'));
        await set(transaksiRef, {
          nama: nama,
          nomor: nomor,
          bukti: downloadURL,
          waktu: new Date().toISOString()
        });

        status.innerText = "Bukti berhasil diupload dan dikirim.";
        document.getElementById("nama").value = "";
        document.getElementById("nomor").value = "";
        document.getElementById("bukti").value = "";
      } catch (error) {
        console.error(error);
        status.innerText = "Terjadi kesalahan saat upload.";
      }
    }
  </script></body>
</html>
