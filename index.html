<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FIK STORE</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    header { background: #0b60b0; color: white; padding: 1rem; text-align: center; }
    main { padding: 1rem; }
    .produk { background: white; border-radius: 10px; padding: 1rem; margin-bottom: 1rem; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .produk img { width: 100%; max-width: 200px; border-radius: 8px; }
    button { background: #0b60b0; color: white; border: none; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer; }
    #checkout-form { display: none; background: white; padding: 1rem; border-radius: 10px; margin-top: 1rem; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, select { width: 100%; margin-top: 0.5rem; padding: 0.5rem; border: 1px solid #ccc; border-radius: 5px; }
    footer { text-align: center; padding: 1rem; font-size: 0.9rem; color: #555; }
  </style>
</head>
<body>
  <header>
    <h1>FIK STORE</h1>
  </header>
  <main>
    <div id="produk-container"></div><div id="checkout-form">
  <h2>Checkout</h2>
  <p id="selected-product"></p>
  <input type="text" id="nama" placeholder="Nama Anda" required>
  <input type="tel" id="nomor" placeholder="Nomor WhatsApp" required>
  <select id="metode">
    <option value="QRIS">QRIS</option>
    <option value="DANA">DANA</option>
    <option value="GOPAY">GOPAY</option>
  </select>
  <input type="text" id="linkBukti" placeholder="Link Gambar Bukti Transfer (contoh dari Imgur)" required>
  <button onclick="kirimTransaksi()">Kirim Bukti</button>
  <p id="status-upload"></p>
</div>

  </main>
  <footer>
    &copy; 2025 FIK STORE
  </footer>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC5aNVM7c2eUd5P-0k8jZCKhgBNWFcKO-c",
      authDomain: "fikstore-id.firebaseapp.com",
      projectId: "fikstore-id",
      storageBucket: "fikstore-id.appspot.com",
      messagingSenderId: "323293742570",
      appId: "1:323293742570:web:5de4906939fd19d6ec9e93",
      databaseURL: "https://fikstore-id-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const rtdb = getDatabase(app);

    const produkContainer = document.getElementById("produk-container");
    const selectedProductEl = document.getElementById("selected-product");
    let selectedProduct = null;

    async function loadProduk() {
      const snapshot = await getDocs(collection(db, "products"));
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "produk";
        div.innerHTML = `
          <h3>${data.name}</h3>
          <p>${data.description}</p>
          <p>Harga: Rp${data.discount ?? data.price}</p>
          <img src="${data.imageUrl}" alt="${data.name}" />
          <br><br>
          <button onclick="checkout('${doc.id}', '${data.name}', ${data.discount ?? data.price})">Checkout</button>
        `;
        produkContainer.appendChild(div);
      });
    }

    window.checkout = function(id, name, harga) {
      selectedProduct = { id, name, harga };
      document.getElementById("checkout-form").style.display = "block";
      selectedProductEl.innerText = `Produk: ${name} - Rp${harga}`;
    }

    window.kirimTransaksi = async function () {
      const nama = document.getElementById("nama").value;
      const nomor = document.getElementById("nomor").value;
      const metode = document.getElementById("metode").value;
      const linkBukti = document.getElementById("linkBukti").value;
      const status = document.getElementById("status-upload");

      if (!nama || !nomor || !linkBukti || !selectedProduct) {
        status.innerText = "Harap lengkapi semua data.";
        return;
      }

      const transaksiRef = push(ref(rtdb, 'transaksi'));
      await set(transaksiRef, {
        nama,
        nomor,
        metode,
        produk: selectedProduct.name,
        harga: selectedProduct.harga,
        bukti: linkBukti,
        waktu: new Date().toISOString(),
        status: "Menunggu"
      });

      status.innerText = "Bukti berhasil dikirim.";
      document.getElementById("checkout-form").reset();
      document.getElementById("checkout-form").style.display = "none";
    }

    loadProduk();
  </script></body>
</html>
