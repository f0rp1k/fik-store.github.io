<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - FIK STORE</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f1f1f1;
      padding: 2rem;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #0b60b0;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.8rem;
      width: 100%;
      background: #0b60b0;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Checkout Produk</h2>
    <form id="checkoutForm">
      <label for="produk">Pilih Produk:</label>
      <select id="produk" required>
        <option value="">-- Pilih Produk --</option>
        <option value="Pterodactyl Bot WhatsApp - 5GB - Rp2.000">Pterodactyl Bot WhatsApp - 5GB - Rp2.000</option>
        <option value="Pterodactyl Bot WhatsApp - 6GB - Rp3.000">Pterodactyl Bot WhatsApp - 6GB - Rp3.000</option>
        <option value="Pterodactyl Bot WhatsApp - 7GB - Rp4.000">Pterodactyl Bot WhatsApp - 7GB - Rp4.000</option>
        <option value="Pterodactyl Bot WhatsApp - 8GB - Rp5.000">Pterodactyl Bot WhatsApp - 8GB - Rp5.000</option>
        <option value="Pterodactyl Bot WhatsApp - 9GB - Rp6.000">Pterodactyl Bot WhatsApp - 9GB - Rp6.000</option>
        <option value="Pterodactyl Bot WhatsApp - 10GB - Rp7.000">Pterodactyl Bot WhatsApp - 10GB - Rp7.000</option>
        <option value="Pterodactyl Bot WhatsApp - Unlimited - Rp8.000">Pterodactyl Bot WhatsApp - Unlimited - Rp8.000</option>
        <option value="Admin Panel (ADP) - Rp15.000/Bulan">Admin Panel (ADP) - Rp15.000/Bulan</option>
        <option value="Reseller Panel - Rp10.000/Bulan">Reseller Panel - Rp10.000/Bulan</option>
      </select>

      <label for="nama">Nama:</label>
      <input type="text" id="nama" required />

      <label for="nomor">Nomor WhatsApp:</label>
      <input type="text" id="nomor" required />

      <button type="submit">Checkout via WhatsApp</button>
    </form>
  </div>

  <script>
    document.getElementById('checkoutForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const produk = document.getElementById('produk').value;
      const nama = document.getElementById('nama').value;
      const nomor = document.getElementById('nomor').value;
      const pesan = `Halo, saya mau beli Produk ${produk}. Nama: ${nama}, Nomor WhatsApp: ${nomor}`;
      window.open(`https://wa.me/6287734818302?text=${encodeURIComponent(pesan)}`, '_blank');
    });
  </script>
</body>
</html>
