<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - FIK STORE</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0b60b0;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard Admin - FIK STORE</h1>
  </header>
  <main>
    <h2>Data Transaksi</h2>
    <table>
      <thead>
        <tr>
          <th>Nama</th>
          <th>Nomor WA</th>
          <th>Produk</th>
          <th>Metode</th>
          <th>Waktu</th>
        </tr>
      </thead>
      <tbody id="data-transaksi">
        <tr><td colspan="5">Memuat...</td></tr>
      </tbody>
    </table>
  </main>
  <script type="module">
    // Firebase config
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
  databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
  projectId: "fikstore-id",
  storageBucket: "YOUR_PROJECT_ID.appspot.com",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const transaksiRef = ref(db, 'transaksi');

const tbody = document.getElementById("data-transaksi");
onValue(transaksiRef, (snapshot) => {
  const data = snapshot.val();
  tbody.innerHTML = "";
  if (data) {
    Object.values(data).reverse().forEach(item => {
      const row = `<tr>
        <td>${item.nama}</td>
        <td>${item.nomor}</td>
        <td>${item.produk}</td>
        <td>${item.metode}</td>
        <td>${item.waktu}</td>
      </tr>`;
      tbody.innerHTML += row;
    });
  } else {
    tbody.innerHTML = '<tr><td colspan="5">Belum ada transaksi.</td></tr>';
  }
});

  </script>
</body>
</html>
