<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - FIK STORE</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .bukti-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .bukti-item {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .bukti-item img {
      max-width: 100%;
      border-radius: 5px;
    }
    .logout-btn {
      display: block;
      margin: 1rem auto;
      padding: 0.5rem 1rem;
      background: #d9534f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Dashboard Admin</h1>
  <button class="logout-btn" onclick="logout()">Logout</button>
  <div class="bukti-list" id="buktiList">
    <!-- Daftar bukti transfer akan dimuat di sini -->
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC5aNVM7c2eUd5P-0k8jZCKhgBNWFcKO-c",
      authDomain: "fikstore-id.firebaseapp.com",
      projectId: "fikstore-id",
      storageBucket: "fikstore-id.appspot.com",
      messagingSenderId: "323293742570",
      appId: "1:323293742570:web:5de4906939fd19d6ec9e93"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const storage = firebase.storage();

    // Cek apakah sudah login
    auth.onAuthStateChanged(user => {
      if (!user) {
        alert("Silakan login terlebih dahulu.");
        window.location.href = "admin-login.html";
      } else {
        loadBuktiTransfer();
      }
    });

    // Logout
    function logout() {
      auth.signOut().then(() => {
        window.location.href = "admin-login.html";
      });
    }

    // Ambil file bukti transfer dari Firebase Storage
    function loadBuktiTransfer() {
      const listRef = storage.ref().child('bukti-transfer/');
      listRef.listAll()
        .then(res => {
          res.items.forEach(itemRef => {
            itemRef.getDownloadURL().then(url => {
              const div = document.createElement('div');
              div.classList.add('bukti-item');
              div.innerHTML = `<img src="${url}" alt="Bukti Transfer" />`;
              document.getElementById("buktiList").appendChild(div);
            });
          });
        })
        .catch(error => {
          console.error("Gagal memuat bukti transfer:", error);
        });
    }
  </script>
</body>
</html>
