<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rating & Komentar - FIK STORE</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #0b60b0;
      margin-bottom: 1rem;
    }
    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.8rem;
      width: 100%;
      background: #0b60b0;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .rating {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }
    .star {
      font-size: 2rem;
      color: #ccc;
      cursor: pointer;
    }
    .star.checked {
      color: #f1c40f;
    }
    .list-komentar {
      margin-top: 2rem;
    }
    .komentar-item {
      background: #f1f1f1;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Beri Rating & Komentar</h2>
    <form id="ratingForm">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" required>

      <label for="produk">Produk:</label>
      <select id="produk" required>
        <option value="">-- Pilih Produk --</option>
        <option value="Pterodactyl Bot WhatsApp">Pterodactyl Bot WhatsApp</option>
        <option value="Admin Panel (ADP)">Admin Panel (ADP)</option>
        <option value="Reseller Panel">Reseller Panel</option>
      </select>

      <label>Rating:</label>
      <div class="rating" id="rating">
        <span class="star" data-value="1">&#9733;</span>
        <span class="star" data-value="2">&#9733;</span>
        <span class="star" data-value="3">&#9733;</span>
        <span class="star" data-value="4">&#9733;</span>
        <span class="star" data-value="5">&#9733;</span>
      </div>

      <label for="komentar">Komentar:</label>
      <textarea id="komentar" rows="4" required></textarea>

      <button type="submit">Kirim</button>
    </form>

    <div class="list-komentar" id="listKomentar">
      <h3 style="text-align:center; margin-top:2rem;">Komentar Pembeli</h3>
      <!-- Komentar ditampilkan di sini -->
    </div>
  </div>

  <script>
    const stars = document.querySelectorAll('.star');
    let selectedRating = 0;

    stars.forEach(star => {
      star.addEventListener('click', () => {
        selectedRating = star.dataset.value;
        stars.forEach(s => s.classList.remove('checked'));
        for (let i = 0; i < selectedRating; i++) {
          stars[i].classList.add('checked');
        }
      });
    });

    document.getElementById('ratingForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const nama = document.getElementById('nama').value;
      const produk = document.getElementById('produk').value;
      const komentar = document.getElementById('komentar').value;

      if (selectedRating === 0) {
        alert('Silakan pilih rating!');
        return;
      }

      const komentarBaru = document.createElement('div');
      komentarBaru.className = 'komentar-item';
      komentarBaru.innerHTML = `
        <strong>${nama}</strong> - <em>${produk}</em><br>
        Rating: ${'â˜…'.repeat(selectedRating)}<br>
        <p>${komentar}</p>
      `;

      document.getElementById('listKomentar').appendChild(komentarBaru);

      // Reset form
      document.getElementById('ratingForm').reset();
      stars.forEach(s => s.classList.remove('checked'));
      selectedRating = 0;
    });
  </script>
</body>
</html>
